name: CI

on:
  push:
  pull_request:

jobs:
  unit-tests:
    name: Unit Tests (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff==0.6.9 black==24.10.0 pytest

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Unit Tests (pytest, excluding smoke)
        run: pytest -v tests/ --ignore=tests/test_smoke_integration.py

  smoke-tests:
    name: Smoke Tests (docker compose)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Build and test docker compose stack
        run: |
          # Verifica che docker compose sia disponibile
          docker compose version
          
          # Esegui lo stack e i smoke tests
          pytest -v tests/test_smoke_integration.py::test_health_endpoint
          pytest -v tests/test_smoke_integration.py::test_predict_endpoint
          pytest -v tests/test_smoke_integration.py::test_metrics_endpoint